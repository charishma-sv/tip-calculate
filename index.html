<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="tip-head">
      <h1 class="tip">TIP CALCULATOR</h1>
    </div> -->
    <span class="tip-head">TIP CALCULATOR</span>
    <div class="CONTENT">
      <!-- <label for="people">Number of people sharing</label> -->
      <b>$</b>
      <input type="text" name="amount" id="amount" placeholder="Amount" />
      <br /><input
        type="text"
        name="people"
        id="people"
        placeholder="No. of people sharing"
      />
      <p>How Satisfied are you with the service?</p>
      <ul>
        <li>
          <button id="os">Outstanding<br />(30%)</button>
        </li>
        <li>
          <button id="good">Good<br />(20%)</button>
        </li>
        <li>
          <button id="ok">Ok<br />(15%)</button>
        </li>
        <li>
          <button id="bad">Bad<br />(10%)</button>
        </li>
        <li>
          <button id="tbl">Terrible<br />(5%)</button>
        </li>
      </ul>
      <span id="tip-share"></span>
    </div>
    <div></div>
    <script src="scripts.js"></script>
  </body>
</html>
